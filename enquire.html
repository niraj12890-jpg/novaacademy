<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enquire - Nova Academy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #020b33;
        color: #fff;
        font-family: 'Poppins', sans-serif;
    }
    .neon-text {
        text-shadow: 0 0 10px #3a86ff, 0 0 20px #3a86ff;
        font-weight: 600;
    }
    .card {
        background: #061046;
        border: 1px solid #1f3fff77;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,102,255,0.3);
        padding: 30px;
    }
    .btn-neon {
        background: #0d6efd;
        border: none;
        box-shadow: 0 0 10px #0d6efd, 0 0 20px #0d6efd;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center neon-text mb-4">Enquire Now</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <form id="enquireForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-neon w-100">Submit Enquiry</button>
                </form>
                <div id="enquireMsg" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('enquireForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('enquireMsg').innerHTML = "<span style='color:#0ff;'>âœ… Enquiry Submitted Successfully!</span>";
    this.reset();
});
</script>

</body>
</html>
