<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - Nova Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #020b33; color: #fff; font-family: 'Poppins', sans-serif; }
        .neon-text { text-shadow: 0 0 10px #3a86ff, 0 0 20px #3a86ff; font-weight: 600; }
        .card { background: #061046; border: 1px solid #1f3fff77; box-shadow: 0 0 20px rgba(0, 102, 255, 0.3); border-radius: 15px; }
        .btn-success { background: #28a745; border: none; color: #fff; box-shadow: 0 0 10px #28a745, 0 0 20px #28a745; }
        input, select { background: #0b154d; color: #fff; border: 1px solid #1f3fff77; }
        input::placeholder, select::placeholder { color: #ccc; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center neon-text mb-4">Register Now</h2>
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Workshop</label>
                    <select class="form-select" name="workshop" required>
                        <option value="">-- Choose Workshop --</option>
                        <option>AI in Mathematical Modeling</option>
                        <option>Python for Data Science</option>
                        <option>Machine Learning Basics</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Registration</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e){
            e.preventDefault();
            alert("Thank you! Your registration has been submitted.");
            this.reset();
        });
    </script>
</body>
</html>
